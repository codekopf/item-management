databaseChangeLog:
  - changeSet:
      id: 1
      author: andrej_buday
      changes:
        - sql: CREATE EXTENSION IF NOT EXISTS "pgcrypto";
  - changeSet:
      id: 2
      author: andrej_buday
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValue: "uuid_generate_v4()"
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
